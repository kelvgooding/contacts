<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Kelv Gooding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../static/img/logo.png">
        <link rel="stylesheet" href="../static/css/styles.css">
        <script src="../static/javascript/searchbar_filter.js"></script>
        <script src="../static/javascript/dropdown_apply.js"></script>
        <title>Home | Contacts</title>
    </head>

    <body>
        <header>

            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('new_contact') }}">Add</a> |
            <a href="{{ url_for('delete_contact') }}">Delete</a> |
            <a href="{{ url_for('import_export') }}">Export / Import</a>
            
        </header>
        <main>
            
            <img src="../static/img/logo.png" class="img-logo"/>

            <br>

            <div class="form-group">
                <label for="dropdown">SEARCH</label>
            </div>

            <input id="searchbar" onkeyup="search_participants()" type="text" name="search" placeholder="SEARCH HERE" class="contacts-searchbar">
        
            <div class="form-group">
                <label for="dropdown">CATEGORY</label>
            </div>

            <form method="POST">
            
            <select name="dropdownbox" id="dropdown" onchange="submitDropdownForm()">
                <option value="-">-</option>
                <option value="Family">Family</option>
                <option value="Friends">Friends</option>
                <option value="Neighbours">Neighbours</option>
                <option value="Work">Work</option>
                <option value="Company">Company</option>
                <option value="Other">Other</option>
                <option value="Archived">Archived</option>
            </select>

            <br><br>
            
            {{ contacts_count.0.0 }} Contact(s) found:

        {% for a in contacts_data %}
        <div class="contacts-row">
            <div class="picks-cards">
                <!-- Name -->
                <h2 class="contact-name">{{ a.0 }} {{ a.1 }}</h2> 
                
                <!-- Contact Information Section -->
                <div class="contact-info">
                    <p>{{ a.2 }}</p> <!-- Description or Address -->
                </div>
                
                <!-- Divider -->
                <hr>
                
                <!-- Additional Contact Details Section -->
                <div class="contact-details">
                    <p><strong>Mailbox:</strong> {{ a.3 }}</p> <!-- Phone -->
                    <p><strong>Address:</strong> {{ a.4 }}</p>
                    <p><strong>City:</strong> {{ a.5 }}</p>
                    <p><strong>Country:</strong> {{ a.6 }}</p>
                </div>
                
                <!-- Social Media Link -->
                <a href="https://instagram.com/{{ a.9 }}" target="_blank" class="social-link">
                    <img src="../static/img/instagram-logo.png" class="img-logo-social"/>
                </a>
            </div>
        </div>
        
        {% endfor %}

        </main>
    </body>

</html>
