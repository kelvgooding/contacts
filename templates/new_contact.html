<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Kelv Gooding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../static/img/logo.png">
        <link rel="stylesheet" href="../static/css/styles.css">
        <title>New Contact | Contacts</title>
    </head>
    <body>
        <header>

            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('new_contact') }}">Add</a> |
            <a href="{{ url_for('delete_contact') }}">Delete</a> |
            <a href="{{ url_for('import_export') }}">Export / Import</a>
            
        </header>
        <main>

            <h1>NEW CONTACT</h1>

            <form method="POST" onSubmit="return confirm('Do you want to submit?') ">

                First Name<br>
                <input type="text" name="first_name" required><br>
                Last Name<br>
                <input type="text" name="last_name" required><br>
                Contact Number<br>
                <input type="text" name="area_code" required maxlength="3" placeholder="+44" style="width: 30px">
                <input type="text" name="number" required placeholder="12345 67890" style="width: 100px"><br>
                Mailbox<br>
                <input type="email" name="mailbox"><br>
                Address<br>
                <input type="text" name="address"><br>
                City/Town<br>
                <input type="text" name="town"><br>
                Postcode<br>
                <input type="text" maxlength="10" name="postcode"><br>
                Birthday<br>
                <input type="date" maxlength="10" name="birthday" style="width: 140px"><br>
                Gender<br>
                <select name="gender" style="width: 150px" required>
                    <option value="">-</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
                <br>
                Social - Instagram<br>
                <input type="text" name="social_ig"><br>
                Group<br>
                <select name="group" style="width: 150px" required>
                    <option value="">-</option>
                    <option value="Family">Family</option>
                    <option value="Friends">Friends</option>
                    <option value="Neighbours">Neighbours</option>
                    <option value="Work">Work</option>
                    <option value="Company">Company</option>
                    <option value="Other">Other</option>
                    <option value="Archived">Archived</option>
                </select>
                <br><br>
                <button type="submit">Add Contact</button>

            </form>
        </main>
    </body>
</html>
