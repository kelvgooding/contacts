<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Kelv Gooding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="../static/css/styles.css">
        <title>Delete Contact | Contacts</title>
    </head>
    <body>
        <header>

            <a href="{{ url_for('index') }}">Home</a> | <a href="{{ url_for('new_contact') }}">New Contact</a> | <a href="{{ url_for('delete_contact') }}">Delete Contact</a>
            <hr>

        </header>
        <main>

            <form method="POST" onSubmit="return confirm('Do you want to submit?') ">

                Select a contact:
                <br>

                <select name="dropdownbox" style="width: 150px">
                    <option value="-">-</option>
                    {% for i in all_contacts %}
                        <option value={{i.0}}>{{ i.0 }} {{ i.1 }}</option>
                    {% endfor %}

                </select>

                <br><br>

                <button type="submit">Delete Contact</button>

            </form>
        
        </main>
        <footer>
        </footer>
    </body>
</html>
